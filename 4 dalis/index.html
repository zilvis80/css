<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;900&family=Raleway:wght@400;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="home-page">
    <div class="general-information">
      <div class="container">
        <div class="row">
          <div class="text">
            <h1>Mūsų statistika</h1>
            <p>
              Non sapien egestas mi, faucibus dis vel velit eu, quisque ultrices
              aliquet diam faucibus ridiculus.
            </p>
          </div>
          <div class="row">
            <div class="col-6 col-lg-3 col-md-3 information-block">
              <img
                src="./4dalis img/simple-line-icons_basket.png"
                alt="basket"
              />
              <h3>145</h3>
              <p>Įgyvendinti projektai</p>
            </div>
            <div class="col-6 col-lg-3 col-md-3 information-block">
              <img src="./4dalis img/simple-line-icons_cup.png" alt="cup" />
              <h3>345</h3>
              <p>Kavos puodeliai</p>
            </div>
            <div class="col-6 col-lg-3 col-md-3 information-block">
              <img
                src="./4dalis img/simple-line-icons_diamond.png"
                alt="diamond"
              />
              <h3>87</h3>
              <p>Patenkinti klientai</p>
            </div>
            <div class="col-6 col-lg-3 col-md-3 information-block">
              <img
                src="./4dalis img/simple-line-icons_briefcase.png"
                alt="briefcase"
              />
              <h3>45</h3>
              <p>Įmonės partnerės</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
